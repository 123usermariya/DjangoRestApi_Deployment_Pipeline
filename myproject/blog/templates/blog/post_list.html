<!-- blog/templates/blog/post_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Django</title>
</head>
<body>
    <h1>Django App</h1>
    <ul>
        {% for post in posts %}
            <li>
                <strong>{{ post.title }}</strong> - {{ post.created_at }}
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
